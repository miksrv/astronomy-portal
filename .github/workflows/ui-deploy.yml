name: UI Deploy

on:
#  push:
  pull_request:
    branches:
      - main
    paths:
      - 'client/**/*'

jobs:
  ui-ssh-deploy:
    runs-on: ubuntu-latest
    env:
      SSH_HOST: ${{secrets.SSH_HOST}}
      SSH_PORT: ${{secrets.SSH_PORT}}
      SSH_USER: ${{secrets.SSH_USER}}
      SSH_KEY: ${{secrets.SSH_KEY}}

    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
          cache: 'yarn'
          cache-dependency-path: 'client/yarn.lock'

      - name: Cache node modules
        uses: actions/cache@v3
        id: cache-npm
        with:
          path: |
            client/node_modules
            ~/.npm
            ${{ github.workspace }}/.next/cache
          key: ${{ runner.os }}-modules-${{ hashFiles('client/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-modules-
            ${{ runner.os }}-

      - if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
        name: Install dependencies
        working-directory: client
        run: yarn install

      - name: Cache UI build
        uses: actions/cache@v3
        id: cache-build
        with:
          path: client/out
          key: ${{ runner.os }}-build-${{ hashFiles('client/**/*.ts', 'client/**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - if: ${{ steps.cache-build.outputs.cache-hit != 'true' }}
        name: Configure Client
        run: |
          echo "NEXT_PUBLIC_API_HOST = '${{ secrets.NEXT_PUBLIC_API_HOST }}'
          NEXT_PUBLIC_METRIKA = ' '" > .env
        working-directory: client

#      - if: ${{ steps.cache-build.outputs.cache-hit != 'true' }}
#        name: Build UI
#        run: |
#          export dateNow=$(date +"%d.%m.%Y")
#          echo "export const update = '$dateNow'" > update.ts
#          yarn build
#        working-directory: client

      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_KEY" > ~/.ssh/authorized_keys
          chmod 400 ~/.ssh/authorized_keys
          cat >>~/.ssh/config <<END
          Host vps
            HostName $SSH_HOST
            Port $SSH_PORT
            User $SSH_USER
            IdentityFile ~/.ssh/authorized_keys
            StrictHostKeyChecking no
          END

      - name: Send files
        run: rsync -avz -e ssh ./.next/ vps:/home/deploy/out/.next

